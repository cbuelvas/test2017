
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TEST: Fill info</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/save.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Fill In</a></li>
            <li role="presentation"><a href="/database">Database</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Ormuco Test 2017</h3>
      </div>

      <div class="jumbotron">
        <h3>Answer here please!</h3>
        <p class="lead"></p>
      </div>

      <div>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            </div>
          </div>

          <div class="form-group">
            <label for="inputColor" class="col-sm-3 control-label">Favorite Color</label>
            <div class="col-sm-9">
              <input type="name" name="inputColor" id="inputColor" class="form-control" placeholder="Favorite Color" required autofocus>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="RadioDogs" value="Dogs"> Dogs
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="RadioCats" value="Cats"> Cats
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
              <button id="btnSave" type="submit" class="btn btn-lg btn-default">Save Info</button>
            </div>
          </div>
      </form>
      </div>

      <footer class="footer">
        <p style="text-align: center;">carlos.buelvas@ormuco.com | cbuelvas@gmail.com </p>
      </footer>
    </div>
  </body>
</html>
